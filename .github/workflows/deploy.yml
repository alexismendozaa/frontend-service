name: Deploy to EC2

on:
  push:
    branches:
      - main  # Cambia esta rama si tu rama principal es otra, como "master"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: List frontend directory (for debugging)
      run: |
        echo "Listing contents of frontend directory"
        ls -la ./frontend  # Verificar que el Dockerfile esté presente

    - name: Set the working directory for frontend
      run: |
        cd ./frontend  # Cambia al directorio frontend para asegurarse de que el Dockerfile se encuentre correctamente

    - name: Build and push frontend Docker image
      run: |
        docker build -t alexismendozaa/delishub-frontend:latest -f ./Dockerfile .  # Construir imagen usando el Dockerfile del frontend
        docker push alexismendozaa/delishub-frontend:latest

    - name: List backend directory (for debugging)
      run: |
        echo "Listing contents of backend directory"
        ls -la ./backend  # Verificar que el Dockerfile esté presente

    - name: Build and push backend Docker image
      run: |
        docker build -t alexismendozaa/delishub-backend:latest -f ./backend/Dockerfile ./backend
        docker push alexismendozaa/delishub-backend:latest

    - name: Copy private key for SSH access
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@54.234.57.7 << 'EOF'
          # Pull latest Docker images from Docker Hub
          docker pull alexismendozaa/delishub-frontend:latest
          docker pull alexismendozaa/delishub-backend:latest

          # Stop and remove the old containers
          docker stop delishub-frontend delishub-backend || true
          docker rm delishub-frontend delishub-backend || true

          # Run new containers
          docker run -d --name delishub-frontend -p 80:80 alexismendozaa/delishub-frontend:latest
          docker run -d --name delishub-backend -p 3000:3000 alexismendozaa/delishub-backend:latest
        EOF
