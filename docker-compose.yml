version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    command: ["node", "src/server.js"]

  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"  # Puerto expuesto para Nginx (si está en producción)
      - "5173:5173"  # Mapear el puerto 5173 de Vite para desarrollo
    depends_on:
      - backend
    command: ["npm", "run", "dev"]

  db:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: alexis
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: {}
